<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, viewport-fit=cover,user-scalable=no"
    />
    <script>
      !(function (e, t) {
        function n() {
          t.body
            ? (t.body.style.fontSize = 12 * o + 'px')
            : t.addEventListener('DOMContentLoaded', n);
        }
        function d() {
          var e = (i.clientWidth >= 750 ? 750 : i.clientWidth < 320 ? 320 : i.clientWidth) / 10;
          i.style.fontSize = e + 'px';
        }
        var i = t.documentElement,
          o = e.devicePixelRatio || 1;
        if (
          (n(),
          d(),
          e.addEventListener('resize', d),
          e.addEventListener('pageshow', function (e) {
            e.persisted && d();
          }),
          o >= 2)
        ) {
          var a = t.createElement('body'),
            s = t.createElement('div');
          (s.style.border = '.5px solid transparent'),
            a.appendChild(s),
            i.appendChild(a),
            1 === s.offsetHeight && i.classList.add('hairlines'),
            i.removeChild(a);
        }
      })(window, document);
    </script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div id="app">
      <!-- loading -->
      <div class="scf-app-loader-wrapper">
        <div class="scf-loader scf-app-loader"></div>
      </div>
    </div>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>

    <!-- built files will be auto injected -->
  </body>
</html>
